<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button defaultHref="/categorie-voiture"></ion-back-button>
    </ion-buttons>
    <ion-title>Voiture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


	<ion-grid>
		<ion-row *ngFor="let car of cars; let index = index">

			<ion-col size="12" *ngIf="car.categorie == data['categorie'] && car.disponible == 'oui'">
				

				<ion-card>
						
						<ion-card-header>
								<button ion-item (click)="getindex(index)" >
								<img src="../../assets/{{ car.image }}"  width="300px" height="120px">
								</button>
							<ion-card-title> {{ car.nom }}</ion-card-title>
							<ion-card-subtitle>{{ car.modele }} <ion-label color="danger" style="float: right;">{{ car.prix }} FCFA</ion-label></ion-card-subtitle>
						</ion-card-header>
						
				</ion-card>

			</ion-col>

		</ion-row>
	</ion-grid>

</ion-content>
